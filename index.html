<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <img src="https://i.pinimg.com/564x/1a/c0/23/1ac0231aa6d74d092328d445aa98183e.jpg" alt="Image 1" onclick="openModal(this.src)" />
        <img src="https://media.tenor.com/b0XQ_VBppyAAAAAM/angry-cat-angry-cat-meme.gif" alt="Image 2" onclick="openModal(this.src)" />
        <img src="https://i.redd.it/i-keep-seeing-this-angry-cat-meme-does-anyone-know-what-v0-98vznktg9jw91.jpg?width=1080&format=pjpg&auto=webp&s=ba9c6d8b43fd5b943e6f65688688b2c926f7a6f9" alt="Image 3" onclick="openModal(this.src)" />
        <img src="https://64.media.tumblr.com/a1073f21aea99268c4882fcf0f94cd56/7af1c633b8ef3fca-f3/s640x960/0b7ef6fbcc464be5b5a82f17fb713434a37be384.jpg" alt="Image 4" onclick="openModal(this.src)" />
        <img src="https://i.redd.it/ufevx98xbk841.jpg" alt="Image 5" onclick="openModal(this.src)" />
        <img src="https://i.pinimg.com/564x/ca/d9/d7/cad9d767eec5b8722c4899b70b7e097f.jpg" alt="Image 6" onclick="openModal(this.src)" />
        <img src="https://i.pinimg.com/736x/4f/24/4f/4f244f5e1b4075e82c444eaad811f910.jpg" alt="Image 7" onclick="openModal(this.src)" />
        <img src="https://i.pinimg.com/236x/a4/ec/98/a4ec980fa27aba188a811364951fc66d.jpg" alt="Image 8" onclick="openModal(this.src)" />"
    </div>

    <div id="modal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
